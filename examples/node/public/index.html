<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Integrator Demo</title>
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self' https://eu1.make.com https://eu2.make.com https://us1.make.com https://us2.make.com https://we.make.com https://eu1.make.celonis.com https://us1.make.celonis.com; script-src 'self' https://unpkg.com https://eu1.make.com https://eu2.make.com https://us1.make.com https://us2.make.com https://we.make.com https://eu1.make.celonis.com https://us1.make.celonis.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

		<style>
			#openModalButton {
				position: fixed;
				bottom: 20px;
				right: 20px;
				background-color: white;
				color: #1e90ff;
				border: 1px solid rgba(128, 128, 128, 0.5);
				border-radius: 50%;
				width: 50px;
				height: 50px;
				font-size: 24px;
				cursor: pointer;
				display: flex;
				justify-content: center;
				align-items: center;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}
			#modal {
				display: none;
				position: fixed;
				z-index: 1;
				bottom: 80px;
				right: 20px;
				width: 400px;
				height: 400px;
				border: 1px solid rgba(0, 0, 0, 0.1);
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				font-family: 'Inter', Arial, sans-serif;
			}
			#modal.maximized {
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 80%;
				height: 80%;
			}
			#modalContent {
				background-color: #fff;
				margin: auto;
				padding: 20px;
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				border-radius: 8px;
				position: relative;
			}
			#modalHeader {
				display: flex;
				justify-content: right;
				align-items: center;
				padding: 20px 20px 0 20px;
			}
			#modalHeader.large {
				justify-content: space-between;
			}
			#modalHeader h3 {
				margin: 0;
				display: none;
				order: 1;
			}
			#modalHeader h3.visible {
				display: block;
			}
			#modalHeader div {
				display: flex;
				order: 2;
			}
			#modalHeader button {
				background: none;
				border: none;
				cursor: pointer;
				font-weight: normal;
				font-size: 1.2rem;
				margin-left: 10px;
			}

		</style>
	</head>
	<body>

		<button id="openModalButton"><i class="fa fa-rocket"></i></button>

		<div id="modal">
			<div id="modalHeader">
				<h3 id="modalTitle">Integrations</h3>
				<div id="modalHeaderButtons">
					<button id="maximizeButton"><i class="fa fa-expand"></i></button>
					<button id="closeModalButton"><i class="fa fa-times"></i></button>
				</div>
			</div>
			<div id="modalContent">
				<portal-integrations 
                    urlOrPrefix="/proxy">
                </portal-integrations>
			</div>
		</div>

		<script type="module" src="https://eu1.make.com/portal/static/js/portal-integrations.js"></script>
		<script src="./js/modal.js"></script>
	</body>
</html>
